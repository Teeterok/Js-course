<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="iframe__wrapper">
      <iframe
        class="iframe-video"
        width="696"
        height="391"
        src="https://www.youtube.com/embed/BYsF5oc0zEU"
        title="Masar Demo | عرض تقديمي لمنصة مسار"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </div>
    <style>
      .iframe__wrapper {
        padding-top: 70px;
        display: block;
      }
      .iframe-video {
        width: 100%;
        height: 426px;
      }
      @media (max-width: 992px) {
        .iframe-video {
          width: 100%;
        }
        .iframe__wrapper {
          padding-top: 40px;
        }
      }
      @media (max-width: 768px) {
        .iframe__wrapper {
          padding-top: 60px;
        }
      }
    </style>

    <script src="/index.js"></script>
  </body>
</html>
